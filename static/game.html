<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basket</title>
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
	
	<div id="taymeur"></div>
	<button class="startButton">start</button>
	<button class="pauseButton">pause</button>
	<button class="resetButton">reset</button>
	<button id="undo">Annuler dernière action</button>
	
	<h3>Accès zone d'attaque</h3> 
	<button id="za-non">NON</button>
	<div id="display-za-non"></div>
	<button id="za-oui">OUI</button>
	<div id="display-za-oui"></div>

	<br>
	<h3>Situation de tir</h3>
	<button id="st-non">Non Favorable</button>
	<div id="display-st-non"></div>
	<button id="st-oui">Favorable</button>
	<div id="display-st-oui"></div>

	<br>
	<h3>Panier marqué</h3>
	<button id="pm-non">NON</button>
	<div id="display-pm-non"></div>
	<button id="pm-oui">OUI</button>
	<div id="display-pm-oui"></div>
	<br>

	<form action="./stats.html">
		<button id="end">Fin du match</button>
	</form>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="./semantic/dist/semantic.min.js"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
