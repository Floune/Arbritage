<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basket</title>
	<link rel="icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
	
	<div class="tmr">
		<div id="taymeur"></div>
		<div class="ctrls">
			<div class="ui icon buttons">
				<button class="ui button startButton">
					<i class="play icon"></i>
				</button>
				<button class="ui button pauseButton">
					<i class="pause icon"></i>
				</button>
				<button class="ui button resetButton">
					<i class="fast backward icon"></i>
				</button>
			</div>
			<button id="undo" class="ui button">
				<i class="undo icon"></i>
			</button>
		</div>
	</div>
	
	<div class="za">
		<h3>Accès zone d'attaque</h3> 

		<div class="ui buttons">
			<button id="za-non" class="ui negative button">Non</button>
			<div class="or" data-text="ou"></div>
			<button id="za-oui" class="ui positive button">oui</button>
		</div>
	</div>

	
	<div class="st">
		<h3>Situation de tir</h3>

		<div class="ui buttons">
			<button id="st-non" class="ui negative button">Non</button>
			<div class="or" data-text="ou"></div>
			<button id="st-oui" class="ui positive button">oui</button>
		</div>
	</div>

	<div class="pm">

		<h3>Panier marqué</h3>

		<div class="ui buttons">
			<button id="pm-non" class="ui negative button">Non</button>
			<div class="or" data-text="ou"></div>
			<button id="pm-oui" class="ui positive button">oui</button>
		</div>

	</div>

	<div class="fin">
		<form action="./stats.html">
			<button class="ui blue large button" id="end">Fin du match</button>
		</form>
	</div>

	<script	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="./semantic/dist/semantic.min.js"></script>
	<script src="js/bundle.js"></script>
</body>
</html>
